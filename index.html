<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" >
</head>
<body>

    <!-- Container Youtube -->
    <div class="container">
        <div class="cube">
            
            <div class="side back black">
                <a href="https://www.youtube.com/ProfessorVIDAL?sub_confirmation=1" target="_blank" title="Inscreva-se em nosso canal"><i class="fa fa-youtube icon"></i></a>
            </div>

            <div class="side left grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side  front grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side  right grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side  top grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side  bottom grey">
                <i class="fa fa-youtube icon"></i>
            </div>
        </div>
    </div> <!-- Fim Container Youtube -->

    <!-- Container Twitter -->
    <div class="container">
        <div class="cube">
            
            <div class="side back twitter">
                <a href="" target="_blank" title="Siga-nos no Twitter"><i class="fa fa-twitter icon"></i></a>
            </div>

            <div class="side left grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side  front grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side  right grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side  top grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side  bottom grey">
                <i class="fa fa-twitter icon"></i>
            </div>
        </div>
    </div> <!-- Fim Container Twitter -->

    <!-- Container facebook -->
    <div class="container">
        <div class="cube">
            
            <div class="side back facebook">
                <a href="" target="_blank" title="Siga-nos no Facebook"><i class="fa fa-facebook icon"></i></a>
            </div>

            <div class="side left grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side  front grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side  right grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side  top grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side  bottom grey">
                <i class="fa fa-facebook icon"></i>
            </div>
        </div>
    </div> <!-- Fim Container facebook -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
